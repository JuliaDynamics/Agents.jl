language: julia
os:
  - linux
  # - windows
  # - osx

julia:
  - 1
  - 1.0
  # - nightly

before_script:
  - git config --global user.name "GitUser"
  - git config --global user.email "git@us.er"

codecov: true

matrix:
  allow_failures:
    - julia: nightly
  fast_finish: true
  include:
    - stage: "Documentation"
      julia: 1
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.instantiate();
                                    Pkg.develop(PackageSpec(path=pwd()));'
        - julia --project=docs/ docs/make.jl
      after_success: skip
notifications:
  email: false
